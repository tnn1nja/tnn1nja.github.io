<!DOCTYPE html>

<html>
    <head>
        <title>Whodle Randomiser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function randomRedirect() {
                const start = new Date('2024-03-01');
                const current = new Date();
                const random = new Date(start.getTime() + Math.random() * (current.getTime() - start.getTime()));

                const year = random.getFullYear();
                const month = String(random.getMonth() + 1).padStart(2, '0');
                const day = String(random.getDate()).padStart(2, '0');
                window.location.href = `https://whodle.dixonary.co.uk/game/${year}-${month}-${day}`;
            }
        </script>
        <style>
        body{
            font-family: Arial;
            background-color: black;
            margin: 0;
            text-align: center;
            font-size: 110%;
        }.background{
            height: 100%;
            background-image: url('assets/vortex.jpg');
            filter: blur(8px);
            position: fixed;
            width: 100%;
            z-index: -1;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover
        }.overlay{
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            border: 0 solid;
            box-sizing:border-box;
            border-left-width: 2px;
            border-right-width: 2px;
        }@media (max-width: 750px){
            .overlay{
                width: 100%;
                max-width: none;
                margin: 0;
                padding: 0;
            }
        }img{
            width: 500px;
            max-width: 80%;
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }button{
            padding: .5rem;
            height: 5%;
            width: 400px;
            max-width: 70%;
            border: 0 solid;
            color: white;
            background-color: #6365f1;
            border-radius: .25rem;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
            font-size: 90%;
        }p{
            color: #ccc;
            margin: 0;
        }.github{
                position: absolute;
                bottom: 0;
                right: 0;
                text-decoration: underline;
                color: #838383dc;
                text-align: right;
                padding-bottom: 1%;
                padding-right: 1%;
                font-size: 80%;
        }.github:hover{
                font-weight:normal;
                color: #008bad;
        }
        </style>
    </head>

    <body>
        <div class=background></div>
        <div class=overlay>
            <div style="height:30%"></div>
            <img src="assets/whodle.png"></img>
            <div style="height:1%"></div>
            <p>Random challange selector!</p>
            <div style="height:10%"></div>
            <button id="button" onclick="javascript:randomRedirect()">Random Whodle</button>
            <br>
            <a class="github" href="https://github.com/tnn1nja/tnn1nja.github.io">https://github.com/tnn1nja/tnn1nja.github.io</a>
        </div>
    </body>
</html>
