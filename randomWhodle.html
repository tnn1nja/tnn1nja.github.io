<!DOCTYPE html>

<html>
    <head>
        <title>Whodle Randomiser</title>
        <script>
            function randomRedirect() {
                const start = new Date('2024-03-01');
                const current = new Date();
                const random = new Date(start.getTime() + Math.random() * (current.getTime() - start.getTime()));

                const year = random.getFullYear();
                const month = String(random.getMonth() + 1).padStart(2, '0');
                const day = String(random.getDate()).padStart(2, '0');
                window.location.href = `https://whodle.dixonary.co.uk/game/${year}-${month}-${day}`;
            }
        </script>
        <style>
        body{
            background-color: black;
            margin: 0
        }div{
            height: 100vh;
        }.background{
            background-image: url('./vortex.jpg');
            filter: blur(8px);
            position: fixed;
            width: 100%;
            z-index: -1;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover
        }.overlay{
            background-color: rgba(0,0,0,0.5);
            max-width: 750px;
            margin-left: auto;
            margin-right: auto;
            border: 0 solid;
            box-sizing:border-box;
            border-left-width: 2px;
            border-right-width: 2px;

        }img{
            width: 500px;
            max-width: 90%;
            display: flex;
            margin-left: auto;
            margin-right: auto;
        }
        </style>
    </head>

    <body>
        <div class=background></div>
        <div class=overlay>
            <img src="./whodle.png"></img>
            <br>
            <button id="button" onclick="javascript:randomRedirect()">Random Whodle</button>
        </div>
    </body>
</html>
